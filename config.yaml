actions:
  mac_install_hostname: sh scripts/mac_install_hostname.sh
  install_tpm: sh scripts/install_tpm.sh
config:
  backup: true
  create: true
  dotpath: dotfiles
  diff_command: colordiff -y --suppress-common-lines {1} {0}
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_mac_always:
    src:
    dst:
    actions:
    - mac_install_hostname
    - install_tpm
  f_config.kdl:
    src: config/zellij/config.kdl
    dst: ~/.config/zellij/config.kdl
profiles:
  zbook:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_config.kdl
  mac:
    dotfiles:
    - f_mac_always
    - f_gitconfig
    - f_ideavimrc
    - f_config.kdl
