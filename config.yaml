config:
  backup: true
  create: true
  dotpath: dotfiles
  diff_command: colordiff -y --suppress-common-lines {1} {0}
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_zshrc.aliases:
    src: zshrc.aliases
    dst: ~/.zshrc.aliases
  f_zshrc.base:
    src: zshrc.base
    dst: ~/.zshrc.base
  f_zshrc.mac:
    src: zshrc.mac
    dst: ~/.zshrc.mac
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
profiles:
  mac:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zshrc.aliases
    - f_zshrc.base
    - f_zshrc.mac
    - f_zshrc
