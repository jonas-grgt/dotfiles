actions:
  plug_install: vim +PlugClean! +PlugInstall! +qall
  zsh_autosuggestions_install: sh scripts/install_or_update_zsh_autosuggestions.sh
config:
  backup: true
  create: true
  dotpath: dotfiles
  diff_command: colordiff -y --suppress-common-lines {1} {0}
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_zsh.aliases:
    src: zsh.aliases
    dst: ~/.zsh.aliases
  f_zshrc.mac:
    src: zshrc.mac
    dst: ~/.zshrc.mac
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
    actions:
    - zsh_autosuggestions_install
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_plugins.vim:
    src: vim/plugins.vim
    dst: ~/.vim/plugins.vim
    actions:
    - plug_install
  f_globals.vim:
    src: vim/globals.vim
    dst: ~/.vim/globals.vim
  f_functions.vim:
    src: vim/functions.vim
    dst: ~/.vim/functions.vim
  f_keybindings.vim:
    src: vim/keybindings.vim
    dst: ~/.vim/keybindings.vim
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_p10k.zsh:
    src: p10k.zsh
    dst: ~/.p10k.zsh
  f_config:
    src: config/termite/config
    dst: ~/.config/termite/config
  f_gtk.css:
    src: config/gtk-3.0/gtk.css
    dst: ~/.config/gtk-3.0/gtk.css
  f_zshenv:
    src: zshenv
    dst: ~/.zshenv
profiles:
  coolmaster:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zsh.aliases
    - f_zshrc
    - f_p10k.zsh
    - f_zshenv
    - f_vimrc
    - f_plugins.vim
    - f_globals.vim
    - f_functions.vim
    - f_keybindings.vim
    - f_tmux.conf
    - f_config
    - f_gtk.css
  mac:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zsh.aliases
    - f_zshrc.mac
    - f_zshrc
    - f_p10k.zsh
    - f_zshenv
    - f_vimrc
    - f_plugins.vim
    - f_globals.vim
    - f_functions.vim
    - f_keybindings.vim
    - f_tmux.conf
