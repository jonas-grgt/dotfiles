actions:
  mac_install_hostname: sh scripts/mac_install_hostname.sh
config:
  backup: true
  create: true
  dotpath: dotfiles
  diff_command: colordiff -y --suppress-common-lines {1} {0}
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_tmux.conf:
    src: tmux.conf
    dst: ~/.tmux.conf
  f_mac_always:
    src:
    dst:
    actions:
    - mac_install_hostname
profiles:
  mac:
    dotfiles:
    - f_mac_always
    - f_gitconfig
    - f_ideavimrc
    - f_tmux.conf
