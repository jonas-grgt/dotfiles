config:
  backup: true
  create: true
  dotpath: dotfiles
  diff_command: colordiff -y --suppress-common-lines {1} {0}
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_zshrc.aliases:
    src: zshrc.aliases
    dst: ~/.zshrc.aliases
  f_zshrc.base:
    src: zshrc.base
    dst: ~/.zshrc.base
  f_zshrc.mac:
    src: zshrc.mac
    dst: ~/.zshrc.mac
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_plugins.vim:
    src: vim/plugins.vim
    dst: ~/.vim/plugins.vim
  f_globals.vim:
    src: vim/globals.vim
    dst: ~/.vim/globals.vim
  f_functions.vim:
    src: vim/functions.vim
    dst: ~/.vim/functions.vim
  f_keybindings.vim:
    src: vim/keybindings.vim
    dst: ~/.vim/keybindings.vim
profiles:
  coolmaster:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zshrc.aliases
    - f_zshrc.base
    - f_zshrc
    - f_vimrc
    - f_plugins.vim
    - f_globals.vim
    - f_functions.vim
    - f_keybindings.vim
  mac:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zshrc.aliases
    - f_zshrc.base
    - f_zshrc.mac
    - f_zshrc
    - f_vimrc
    - f_plugins.vim
    - f_globals.vim
    - f_functions.vim
    - f_keybindings.vim
