config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_zshrc.aliases:
    src: zshrc.aliases
    dst: ~/.zshrc.aliases
  f_zshrc.base:
    src: zshrc.base
    dst: ~/.zshrc.base
  f_zshrc.mac:
    src: zshrc.mac
    dst: ~/.zshrc.mac
profiles:
  Jonass-MacBook-Pro.local:
    dotfiles:
    - f_gitconfig
    - f_ideavimrc
    - f_zshrc.aliases
    - f_zshrc.base
    - f_zshrc.mac
